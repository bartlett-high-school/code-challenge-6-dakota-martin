<!--

Code Challenge #6 | Worth 30 Points (5 Points for each correct table cell)

Directions: Inside the body tag, create a table that has 3 rows and 2 columns. 

Row 1: What is your name?
Row 2: Where did you attend middle school?
Row 3: What was your favorite vacation?

The left column should have the question, the right column should have your answer.

-->


<!DOCTYPE html>
<html>
	<head>
		<title>Code Challenge #6</title>
		<style type="text/css">
a{
	text-decoration: none;
	color: inherit;
	outline: 0;
}	
table {
color: #333; 
font-family: Helvetica, Arial, sans-serif; 
width: 640px;
border-collapse:
collapse; border-spacing: 0;
}
td {
background: #FAFAFA; 
text-align: center; 
}

	</style>
	</head>
	
	<body>

<table border="1">
	<tr>
		<td>
			Question
		</td>
		<td>
			Answer
		</td>
	</tr>
	<tr>
		<td>
			What is your name?
		</td>
		<td>Dakota Martin</td>
		<tr>
		<td>
			Where did you attend middle school?
		</td>
		<td>I went to 3 different middle schools, 2 were in the same state and city of Ohio and the third was Elmore Park Middle School.</td>
		<tr>
		<td>
			What was your favorite vacaction?
		</td>
		<td>Going to Dayton, Florida</td>
	</body>
</html>
